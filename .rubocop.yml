AllCops:
  TargetRubyVersion: 3.3

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

Style/Documentation:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/MethodLength: 
  Enabled: false

Metrics/AbcSize: 
  Enabled: false

Style/MultilineBlockChain: 
  Enabled: false

Metrics/PerceivedComplexity: 
  Enabled: false

Metrics/AbcSize: 
  Enabled: false

Gemspec/RequiredRubyVersion: 
  Enabled: false

Metrics/BlockLength: 
  Enabled: false

Naming/AccessorMethodName:
  Enabled: false
